<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="CSS/loginregister/style_logre.css" rel="stylesheet" type="text/css" media="all" />
</head>
    
<body id="loginrepage">
        <video id="savideo" autoplay muted loop>
        <source src="Resource/Video/sa_register.mp4" type="video/mp4">
        </video>
    <div class="container">
        <div class="panel">
            <div class="content signin">
                <form action="">
                    <div class="switch row text-center">
                        <span id="signin" class='active col-md-4'>Sign In</span><span class="col-md-4">/</span><span id="register" class="col-md-4">Register</span>
                    </div>
                    <div id='email' class="input" placeholder='Email'><input type="text"></div>
                    <div id='username' class="input" placeholder='User Name'><input type="text"></div>
                    <div id='password' class="input" placeholder='Password'><input type="text"></div>
                    <div id='repeat' class="input" placeholder='Repeat'><input type="text"></div>
                    <span>Forget?</span>
                    <button>Login</button>
                </form>
            
            </div>   
        </div>
    </div>

   
</body>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script>
    $('#signin').click(function(){
        $('.switch span').removeClass('active');
        $(this).addClass('active');
        
        $(this).parents('.content').removeClass('register');
        $(this).parents('.content').addClass('signin');
    })
    
    $('#register').click(function(){
        $('.switch span').removeClass('active');
        $(this).addClass('active');
        
        $(this).parents('.content').removeClass('signin');
        $(this).parents('.content').addClass('register');
    })
    
    $('.input input').on('focus',function(){
        $(this).parent().addClass('focus');
    })
    
    $('.input input').on('blur',function(){
        if($(this).val() === '')
        $(this).parent().removeClass('focus');
    })
    </script>

</html>
